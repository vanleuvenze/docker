machine:
  environment:
    CLIENT_ID: ${CLIENT_ID}
  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose==1.3.3

test:
  override:
    - docker-compose up -d --no-deps web
    - cd app; mocha

deployment: 
  hub:
    branch: master
    commands:
      - $DEPLOY